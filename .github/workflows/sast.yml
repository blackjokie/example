name: SonarQube Analysis for Golang with GoSec

on:
  push:
    branches:
      - master  # Modify branch name as needed
  pull_request:
      types: [opened, synchronize, reopened]
jobs:
  sonarqube-analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SonarQube Scanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856.zip -O /tmp/sonar-scanner.zip
          unzip /tmp/sonar-scanner.zip -d /tmp
          mv /tmp/sonar-scanner-* /tmp/sonar-scanner
          rm /tmp/sonar-scanner.zip
          export PATH="$PATH:/tmp/sonar-scanner/bin"

          sonar-scanner -X \
            -Dsonar.projectKey=example \
            -Dsonar.sources=. \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}

      - name: Install GoSec
        run: |
          curl -sfL https://raw.githubusercontent.com/securego/gosec/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.8.1

      - name: Run GoSec
        run: |
          gosec -fmt=json -out=gosec-results.json ./...

      - name: Publish GoSec results as SonarQube issues
        uses: SonarSource/sonarqube-github-action@master
        with:
          tokens: ${{ secrets.SONAR_TOKEN }}
          projectBaseDir: .
          reportPaths: gosec-results.json
          serverUrl: ${{ secrets.SONAR_HOST_URL }}

      - name: Build and Test
        run: |
          go mod download
          go test -coverprofile=./coverage.out ./...

      - name: Publish Test Coverage to SonarQube
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: ./coverage.out

